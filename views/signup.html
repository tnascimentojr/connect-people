<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Connect People</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="signup.js">
    </script>
</head>

<body>
    <div class="container">
        <form>
            <div><p></p></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6"></div>
                    <label for="inputPassword4">Email</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Email">
                </div>
            </div>
            <div class="form-row">
                <label for="inputAddress">Password</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Password">
            </div>
            <div class="form-row">
                <label for="inputAddress2">Phone</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Phone">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                

        </form>


    </div>
    <div class="row-sm-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</body>
